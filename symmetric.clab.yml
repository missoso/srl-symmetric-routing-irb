name: symetric-routing-irb
prefix: ""

mgmt:
  network: symetric-routing-irb
  ipv4-subnet: 172.80.80.0/24

topology:
  defaults:
    kind: nokia_srlinux

  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixr-d2l
    linux:
      image: ghcr.io/srl-labs/network-multitool

  nodes:
    ### SPINES ###
    spine1:
      type: ixr-d3l
      group: spine
      startup-config: configs/fabric/spine1.cfg
      mgmt-ipv4: 172.80.80.21
    spine2:
      type: ixr-d3l
      group: spine
      startup-config: configs/fabric/spine2.cfg
      mgmt-ipv4: 172.80.80.22

    ### LEAFS ###
    leaf1:
      startup-config: configs/fabric/leaf1.cfg
      mgmt-ipv4: 172.80.80.11
      group: leaf
    leaf2:
      startup-config: configs/fabric/leaf2.cfg
      mgmt-ipv4: 172.80.80.12
      group: leaf
    leaf3:
      startup-config: configs/fabric/leaf3.cfg
      mgmt-ipv4: 172.80.80.13
      group: leaf
    leaf4:
      startup-config: configs/fabric/leaf4.cfg
      mgmt-ipv4: 172.80.80.14
      group: leaf

    ### CLIENTS ###
    client1:
      kind: linux
      mgmt-ipv4: 172.80.80.31
      exec:
        - ip address add 172.17.1.1/24 dev eth1
        - ip -6 address add 2002::172:17:1:1/96 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.1.254
      group: server
    client2:
      kind: linux
      mgmt-ipv4: 172.80.80.32
      #binds:
      #  - configs/client2:/config
      exec:
        - ip address add 172.17.2.2/24 dev eth1
        - ip -6 address add 2002::172:17:2:2/96 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.2.254
      group: server
    client3:
      kind: linux
      mgmt-ipv4: 172.80.80.33
      #binds:
      #  - configs/client3:/config
      exec:
        - ip address add 172.17.1.3/24 dev eth1
        - ip -6 address add 2002::172:17:3:1/96 dev eth1
        - ip route add 172.17.0.0/16 via 172.17.1.254
      group: server

  links:
    - endpoints: ["spine1:e1-1", "leaf1:e1-49"]
    - endpoints: ["spine1:e1-2", "leaf2:e1-49"]
    - endpoints: ["spine1:e1-3", "leaf3:e1-49"]
    - endpoints: ["spine1:e1-4", "leaf4:e1-49"]
    - endpoints: ["spine2:e1-1", "leaf1:e1-50"]
    - endpoints: ["spine2:e1-2", "leaf2:e1-50"]
    - endpoints: ["spine2:e1-3", "leaf3:e1-50"]
    - endpoints: ["spine2:e1-4", "leaf4:e1-50"]
    - endpoints: ["leaf1:e1-1", "client1:eth1"]
    - endpoints: ["leaf1:e1-2", "client2:eth1"]
    - endpoints: ["leaf3:e1-1", "client3:eth1"]
